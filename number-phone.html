<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number-phone</title>
</head>
<body>
<script>
    function numnerPhone(str) {
        regexp = /^([+,0-9]{2})[0-9]{2,}$/;
        if (regexp.test(str)){
            return true;
        }
        return false;
    }
    var phone1 = "+84969314230";
    console.log(numnerPhone(phone1));
    var phone2 = "ds324425436";
    console.log(numnerPhone(phone2));
</script>
</body>
</html>
